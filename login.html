<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/LogIn/log-in.css/login.css">
    <script src="https://kit.fontawesome.com/610d47fe5e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="h1-text">
                <h1 class="sign-up">Sign Up</h1>
                <h1 class="one-underline"></h1>
            </div>
            <form> 
                <div>
                    <div class="input-group">
                        
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>

                    </div>
                    <p>Lost password <a href="">Click here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button">Sign Up</button>
                    <button type="button" class="disable">Sign In</button>
                </div>
            </form>
            
        </div>
    </div>

</body>
</html>
